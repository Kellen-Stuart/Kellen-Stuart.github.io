    <style>
    @media print {
        body {
            margin: 0.5in;
        }

        /* Set max width for main containers */
        .row, .container, body, html {
            max-width: 100%;
            width: 100%;
            padding: 0 !important;
            margin: 0 auto !important;
            overflow: hidden;
        }

        /* Adjust font size if needed */
        * {
            font-size: 0.95em;
        }

        /* Reset left margin for ms-* classes */
        .ms-1, .ms-2, .ms-3, .ms-4, .ms-5 {
            margin-left: 0 !important;
        }

        /* Print-specific color adjustment for bg-light-purple */
        .bg-light-purple {
            background-color: #e6e6fa !important;
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
        }
        
        ul {
          page-break-inside: avoid;
      }
    }

    /* General color for bg-light-purple */
    .bg-light-purple {
        background-color: #e6e6fa !important;
    }
  </style>
